<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      .player-container {
         background-color: black;
         width: 800px;
         height: 600px;
         box-shadow: 0px 5px 25px 0px rgba(0, 0, 0, 1);
         display: flex;
         flex-direction: column;
      }
      .video-container {
        flex-grow: 1;
        cursor: pointer;
      }
      .button-tray {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
      }
      .button-tray button {
        color: white;
        border: none;
        cursor: pointer;
        background-color: transparent;
        width: 30px;
        height: 25px;
        text-align: center;
        font-size: x-large;
        padding: 5px 20px;
        margin: 10px 0px;
        box-sizing: border-box;
        flex-grow: 1;
      }
      .max-flex-grow {
        flex-grow: 9;
      }
    </style>
    <title>Плеер</title>
  </head>
  <body>
    <div id="player" class="player-container">
      <div class="js-video-container video-container"></div>
      <div class="button-tray">
        <button type="button" class="js-play-button"><i class="fa fa-play"></i></button>
        <button type="button" class="js-pause-button" hidden><i class="fa fa-pause"></i></button>
        <button type="button" class="js-mute-button"><i class="fa fa-volume-up"></i></button>
        <button type="button" class="js-volume-button" hidden><i class="fa fa-volume-off"></i></button>
        <div class="max-flex-grow"></div>
        <button type="button" class="js-fullscreen-button "><i class="fa fa-expand"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/js/player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
