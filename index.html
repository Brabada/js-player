<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      button.player {
        color: white;
        border: none;
        cursor: pointer;
        background-color: transparent;
        width: 30px;
        height: 25px;
        text-align: center;
      }
    </style>
    <title>Плеер</title>
  </head>
  <body>
    <div id="player" style="background-color: black; width: 800px; height: 600px;">
      <div class="js-video-container" style="width: 100%; height: 95%; cursor: pointer;"></div>
      <div>
        <button type="button" class="js-play-button player"><i class="fa fa-play"></i></button>
        <button type="button" class="js-pause-button player" hidden><i class="fa fa-pause"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/js/player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
