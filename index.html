<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      .vp-player {
         background-color: black;
         width: 800px;
         height: 600px;
         box-shadow: 0px 5px 25px 0px rgba(0, 0, 0, 1);
         display: flex;
         flex-direction: column;
      }
      .vp-player__screen {
        flex-grow: 1;
        cursor: pointer;
      }
      .vp-player__controls {
        display: flex;
        align-items: center;
      }
      .vp-player__btn {
        color: white;
        border: none;
        cursor: pointer;
        background-color: transparent;
        width: 35px;
        height: 35px;
        text-align: center;
        font-size: 20px;
        margin: 10px 0px;
        box-sizing: border-box;
      }
      .vp-player__progress-bar {
        align-items: center;
        flex-grow: 9;
      }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="./static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon/favicon-16x16.png">
    <link rel="manifest" href="./static/favicon/site.webmanifest">
    <link rel="mask-icon" href="./static/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Плеер</title>
  </head>
  <body>
    <div id="player" class="vp-player">
      <div class="js-video-container vp-player__screen"></div>
      <div class="vp-player__controls">
        <button type="button" class="vp-player__btn js-play-button"><i class="fa fa-play"></i></button>
        <button type="button" class="vp-player__btn js-pause-button" hidden><i class="fa fa-pause"></i></button>
        <button type="button" class="vp-player__btn js-mute-button"><i class="fa fa-volume-up"></i></button>
        <button type="button" class="vp-player__btn js-volume-button" hidden><i class="fa fa-volume-off"></i></button>
        <div class="vp-player__progress-bar"></div>
        <button type="button" class="vp-player__btn js-fullscreen-button "><i class="fa fa-expand"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/js/player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
